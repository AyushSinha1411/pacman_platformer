<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Platformer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cyberpunk-bg">
        <div class="start-screen" id="startScreen">
            <h1>Cyberpunk Pac-Man</h1>
            <div class="high-score" id="highScore">High Score: 0</div>
            <div class="controls">
                <h2>Controls</h2>
                <p><span class="key">←</span> <span class="key">→</span> Move Left/Right</p>
                <p><span class="key">↑</span> Jump</p>
                <p><span class="key">SPACE</span> Attack</p>
                <p><span class="key">X</span> Activate Shield (when available)</p>
            </div>
            <button class="start-button" id="startButton">Press Start</button>
        </div>
        <div id="score-display">Score: 0</div>
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="buildings">
            <div class="building building-1"></div>
            <div class="building building-2"></div>
            <div class="building building-3"></div>
            <div class="building building-4"></div>
            <div class="building building-5"></div>

            <div class="building building-2"></div>
            <div class="building building-3"></div>
            <div class="building building-4"></div>
            <div class="building building-5"></div>
            <div class="building building-1"></div>
            <div class="building building-2"></div>
            <div class="building building-3"></div>
            <div class="building building-4"></div>
            <div class="building building-5"></div>
            <div class="building building-5"></div>
            <div class="building building-1"></div>
            <div class="building building-2"></div>
            <div class="building building-3"></div>
            <div class="building building-4"></div>
            <div class="building building-5"></div>

            <div class="building building-3"></div>
            <div class="building building-4"></div>
            <div class="building building-5"></div>
        </div>
        <div id="platform-container">
            <!-- Platforms and Enemies will be here -->
        </div>
        <div id="player"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
